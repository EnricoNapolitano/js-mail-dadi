<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="col-12 text-center pt-5">Gioco dei dadi</h2>
            <div class="col-6 text-center pt-5">
                <button id="player-button">Player 1</button>
                <p id="player-number"></p>
            </div>
            <div class="col-6 text-center pt-5">
                <button id="cpu-button">CPU</button>
                <p id="cpu-number"></p>
            </div>
            <div class="col-12-text-center pt-5">
                <p id="game-result" class="text-center"></p>
            </div>
            <div class="col-12 text-center pt-5 pb-5">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="fake-form d-flex flex-column align-items-center pt-5">
        <label for="user-email" class="h2 pb-3">Inserisci la tua email</label>
        <input id="user-email" class="col-4" type="email">
        <p id="email-message" class="pt-4"></p>
        <button id="log-in" class="mt-5">LOG IN</button>
    </div>
    
</body>
</html>
